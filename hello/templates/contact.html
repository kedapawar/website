{% extends 'base.html' %}
{% block title %}contact{% endblock title %}


{% block body %}  
<div class="container-fluid my-0 px-0" style="height:100%; ">
  <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3734.9823792898205!2d74.50603051397142!3d20.58877718623833!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bde974e2acbffd7%3A0xfc988a8279313656!2sK%20B%20H%20Polytechnic!5e0!3m2!1sen!2sin!4v1652902312475!5m2!1sen!2sin" width="100%"  style="border:none;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
</div>

<div class="container-fluid px-0 py-1">
<h3 class="text-center my-1 p-1 bg-secondary text-white">Contact Us</h3>
<form method="post" action="/contact">
    {% csrf_token %}    
<div class="mb-3">
    <label for="exampleFormControlInput1" class="form-label">Enter Your Email address</label>
    <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com">
  </div>
  <div class="mb-3">
    <label for="exampleFormControlTextarea1" class="form-label">Enter Your Name</label>
    <input type="text" class="form-control" id="name" name="name" placeholder="Enter Full Name">
  </div>
  <div class="mb-3">
    <label for="exampleFormControlTextarea1" class="form-label">Enter Mobile Number</label>
    <input type="text" class="form-control" id="phone" name="phone" placeholder="Mobile Numer">
  </div>
  <div class="mb-3">
    <label for="exampleFormControlTextarea1" class="form-label">Enter Your Valuale Comments</label>
    <textarea class="form-control" id="comment" name="desc" rows="3"></textarea>
  </div>
  <div class="mb-3 text-center">
   
    <button type="submit" class="btn btn-secondary btn-lg btn-block">Submit Your Response</button>
  </div>  
</div>
</form>
{% endblock body %}
